version: '3.8'

services:
  # 1. React Frontend
  frontend:
    build: ./frontend
    container_name: erp-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # 2. Node Express Backend
  backend-node:
    build: ./backend-node
    container_name: erp-node
    ports:
      - "3000:3000"
    volumes:
      - ./backend-node:/app
      - /app/node_modules
    command: node index.js

  # 3. Laravel Backend
  backend-laravel:
    build: ./backend-laravel
    container_name: erp-laravel
    ports:
      - "8000:8000"
    volumes:
      - ./backend-laravel:/var/www/html
    # တကယ့် Laravel မှာ php artisan serve ကိုသုံးပါမယ်
    command: php -S 0.0.0.0:8000 index.php 

  # 4. MySQL Database
  mysql:
    image: mysql:8.0
    container_name: erp-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: erp_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql

  # 5. Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: erp-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend-node
      - backend-laravel

volumes:
  mysql-data: